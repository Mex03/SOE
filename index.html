<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nota Order</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #a0d8ef, #cbe6fa);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .nota-container {
            background: white;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            text-align: center;
            width: 360px;
        }

        .nota-container h2 {
            margin: 0;
            font-size: 18px;
            color: #0073e6;
        }

        .nota-container h3 {
            margin: 8px 0 15px;
            font-size: 16px;
            color: #333;
        }

        .nota p {
            margin: 6px 0;
            text-align: left;
            font-weight: bold;
            font-size: 14px;
        }

        .nota span {
            font-weight: normal;
            color: #444;
        }

        .buttons {
            margin-top: 15px;
        }

        button {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            margin: 0 5px;
            color: white;
        }

        .invoice-btn {
            background: #0073e6;
        }

        .print-btn {
            background: #28a745;
        }
    </style>
</head>

<body>
    <div class="nota-container">
        <h2>MEX GARMENT INDONESIA</h2>
        <h3>Nota Order</h3>
        <div class="nota" id="nota">
            <p>ID ORDER: <span id="ID ORDER"></span></p>
            <p>NAMA CUSTOMER: <span id="NAMA CUSTOMER"></span></p>
            <p>ARTIKEL UTAMA / SEASON: <span id="ARTIKEL UTAMA / SEASON"></span></p>
            <p>QTY: <span id="QTY"></span></p>
            <p>TOTAL SETELAH DISCOUNT: <span id="TOTAL SETELAH DISCOUNT"></span></p>
            <p>TANGGAL ORDER: <span id="TANGGAL ORDER"></span></p>
        </div>
        <div class="buttons">
            <button class="invoice-btn" onclick="lihatInvoice()">Lihat Invoice</button>
            <button class="print-btn" onclick="window.print()">Cetak Nota</button>
        </div>
    </div>

    <script>
        // Ambil ID ORDER dari URL
        const urlParams = new URLSearchParams(window.location.search);
        const idOrder = urlParams.get("ID ORDER");

        // Fetch data dari Google Apps Script API
        fetch(`https://script.google.com/macros/s/AKfycbwDdPPhEUGkhj06pkHRZMfecEElNzefW2XnK8vsf_M_QipO58B-5cSVeIlauRmKzfbf/exec?id=${idOrder}`)
            .then(res => res.json())
            .then(data => {
                if (data.error) {
                    document.getElementById("nota").innerHTML = "<p>‚ùå Data tidak ditemukan</p>";
                } else {
                    document.getElementById("ID ORDER").innerText = data[0];
                    document.getElementById("NAMA CUSTOMER").innerText = data[1];
                    document.getElementById("ARTIKEL UTAMA / SEASON").innerText = data[2];
                    document.getElementById("QTY").innerText = data[3];
                    document.getElementById("TOTAL SETELAH DISCOUNT").innerText = data[4];
                    document.getElementById("TANGGAL ORDER").innerText = data[5];
                }
            })
            .catch(err => {
                console.error(err);
                document.getElementById("nota").innerHTML = "<p>‚ö†Ô∏è Gagal memuat data</p>";
            });

        // Fungsi lihat invoice
        function lihatInvoice() {
            alert("üëâ Fitur Lihat Invoice bisa diarahkan ke halaman invoice detail.");
            // Bisa diarahkan ke halaman lain misalnya:
            // window.location.href = "invoice.html?id_order=" + idOrder;
        }
    </script>
</body>

</html>
