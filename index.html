<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <title>Nota Order</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #e3f2fd;
        }

        .card {
            background: white;
            width: 350px;
            padding: 20px;
            margin: 100px auto;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        h2 {
            color: #0077cc;
            margin-bottom: 0;
        }

        h3 {
            margin-top: 5px;
        }

        .row {
            text-align: left;
            margin: 8px 0;
        }

        .label {
            font-weight: bold;
        }

        button {
            margin: 10px;
            padding: 8px 14px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        .blue {
            background: #0077cc;
            color: white;
        }

        .green {
            background: #28a745;
            color: white;
        }
    </style>
</head>

<body>
    <div class="card">
        <h2>MEX GARMENT INDONESIA</h2>
        <h3>Nota Order</h3>
        <div class="row"><span class="label">ID ORDER:</span> <span id="idOrder"></span></div>
        <div class="row"><span class="label">NAMA CUSTOMER:</span> <span id="namaCustomer"></span></div>
        <div class="row"><span class="label">ARTIKEL:</span> <span id="artikel"></span></div>
        <div class="row"><span class="label">QTY:</span> <span id="qty"></span></div>
        <div class="row"><span class="label">TOTAL:</span> <span id="total"></span></div>
        <div class="row"><span class="label">TANGGAL:</span> <span id="tanggal"></span></div>

        <button class="blue" onclick="lihatInvoice()">Lihat Invoice</button>
        <button class="green" onclick="cetakNota()">Cetak Nota</button>
    </div>

    <script>
        // ambil parameter dari URL
        const params = new URLSearchParams(window.location.search);
        const idOrder = params.get("id_order");

        const apiUrl = "https://script.google.com/macros/s/AKfycbwDdPPhEUGkhj06pkHRZMfecEElNzefW2XnK8vsf_M_QipO58B-5cSVeIlauRmKzfbf/exec=" + idOrder;

        fetch(apiUrl)
            .then(res => res.json())
            .then(data => {
                document.getElementById("idOrder").textContent = data["ID ORDER"] || "-";
                document.getElementById("namaCustomer").textContent = data["NAMA CUSTOMER"] || "-";
                document.getElementById("artikel").textContent = data["ARTIKEL"] || "-";
                document.getElementById("qty").textContent = data["QTY"] || "-";
                document.getElementById("total").textContent = data["TOTAL"] || "-";
                document.getElementById("tanggal").textContent = data["TANGGAL"] || "-";
            });

        function lihatInvoice() {
            alert("Arahkan ke halaman invoice khusus untuk ID ORDER: " + idOrder);
        }
        function cetakNota() {
            window.print();
        }
    </script>
</body>

</html>
