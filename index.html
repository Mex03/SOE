<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <title>Nota Order</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0b79d3;
      color: #333;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: #ffffff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #0077cc;
    }

    .info-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    .info-table td {
      padding: 3px 5px;
      vertical-align: top;
    }

    .label {
      width: 150px;
      text-align: left;
      white-space: nowrap;
      font-weight: bold;
    }

    .colon {
      width: 10px;
      text-align: center;
    }

    .value {
      text-align: left;
    }

    table.order-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }

    table.order-table th,
    table.order-table td {
      padding: 8px;
      border: 1px solid #ddd;
      font-size: 14px;
    }

    table.order-table th {
      background: #e6f2ff;
      text-align: center;
    }

    table.order-table td {
      text-align: center;
    }

    td.money {
      padding: 4px 6px;
    }

    .money-wrap {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .money-wrap .rp {
      text-align: left;
      flex: 0 0 25px;
    }

    .money-wrap .nominal {
      text-align: right;
      flex: 1;
    }

    .btn {
      display: inline-block;
      padding: 10px 15px;
      margin: 10px 5px 0 0;
      font-size: 14px;
      background: #0077cc;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn:hover {
      background: #005fa3;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.5);
    }

    .modal-content {
      background-color: #fff;
      margin: 15% auto;
      padding: 20px;
      border-radius: 10px;
      width: 400px;
      text-align: center;
      position: relative;
    }

    .close {
      color: #aaa;
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 24px;
      font-weight: bold;
      cursor: pointer;
    }

    .steps {
      display: flex;
      justify-content: space-between;
      margin: 20px 0 10px;
      font-size: 14px;
    }

    .progress-bar {
      position: relative;
      width: 100%;
      height: 8px;
      background: #eee;
      border-radius: 5px;
      overflow: hidden;
    }

    .progress {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #00c853, #76ff03);
      transition: width 1s ease;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Nota Order</h2>

    <table class="info-table">
      <tr>
        <td class="label">ID Order</td>
        <td class="colon">:</td>
        <td class="value" id="id-order"></td>
      </tr>
      <tr>
        <td class="label">Tanggal Order</td>
        <td class="colon">:</td>
        <td class="value" id="tgl-order"></td>
      </tr>
      <tr>
        <td class="label">Deadline</td>
        <td class="colon">:</td>
        <td class="value" id="deadline"></td>
      </tr>
      <tr>
        <td class="label">Nama Customer</td>
        <td class="colon">:</td>
        <td class="value" id="nama-customer"></td>
      </tr>
      <tr>
        <td class="label">No. WhatsApp</td>
        <td class="colon">:</td>
        <td class="value" id="no-wa"></td>
      </tr>
      <tr>
        <td class="label">Alamat</td>
        <td class="colon">:</td>
        <td class="value" id="alamat"></td>
      </tr>
    </table>

    <h3>Detail Pesanan</h3>
    <table class="order-table">
      <thead>
        <tr>
          <th>Artikel</th>
          <th>Qty</th>
          <th>Total</th>
          <th>Diskon</th>
          <th>Total Setelah Diskon</th>
        </tr>
      </thead>
      <tbody id="order-detail"></tbody>
    </table>

    <button class="btn" onclick="showTracking()">Tracking Barang</button>
  </div>

  <!-- Modal Tracking -->
  <div id="trackingModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeTracking()">&times;</span>
      <h3>STATUS ORDER</h3>
      <div class="steps">
        <span>DP</span>
        <span>Produksi</span>
        <span>Selesai</span>
      </div>
      <div class="progress-bar">
        <div id="progress" class="progress"></div>
      </div>
    </div>
  </div>

  <script>
    function formatDate(dateStr) {
      if (!dateStr) return "-";
      const date = new Date(dateStr);
      const options = { day: "2-digit", month: "long", year: "numeric" };
      return date.toLocaleDateString("id-ID", options).replace(/\s/g, " / ");
    }

    function formatNumber(num) {
      if (!num) return "-";
      return new Intl.NumberFormat("id-ID").format(num);
    }

    const params = new URLSearchParams(window.location.search);
    const idOrder = params.get("id_order") || "ORD001";

    const apiUrl = "https://script.google.com/macros/s/AKfycbwDdPPhEUGkhj06pkHRZMfecEElNzefW2XnK8vsf_M_QipO58B-5cSVeIlauRmKzfbf/exec?id_order=" + idOrder;

    fetch(apiUrl)
      .then(res => res.json())
      .then(data => {
        if (!data || data.length === 0) {
          document.querySelector(".container").innerHTML = "<h3>Data tidak ditemukan</h3>";
          return;
        }

        let order = data[0];
        document.getElementById("id-order").textContent = order["ID ORDER"] || "-";
        document.getElementById("tgl-order").textContent = formatDate(order["TANGGAL ORDER"]);
        document.getElementById("deadline").textContent = formatDate(order["DEADLINE"]);
        document.getElementById("nama-customer").textContent = order["NAMA CUSTOMER"] || "-";
        document.getElementById("no-wa").textContent = order["NO WHATSAPP"] || "-";
        document.getElementById("alamat").textContent = order["ALAMAT"] || "-";

        const tbody = document.getElementById("order-detail");
        let row = `
          <tr>
            <td>${order["ARTIKEL UTAMA / SEASEON"] || "-"}</td>
            <td>${formatNumber(order["QTY"])}</td>
            <td class="money"><div class="money-wrap"><span class="rp">Rp</span><span class="nominal">${formatNumber(order["TOTAL"])}</span></div></td>
            <td class="money"><div class="money-wrap"><span class="rp">Rp</span><span class="nominal">${formatNumber(order["DISCOUNT"])}</span></div></td>
            <td class="money"><div class="money-wrap"><span class="rp">Rp</span><span class="nominal">${formatNumber(order["TOTAL SETELAH DISCOUNT"])}</span></div></td>
          </tr>
        `;
        tbody.innerHTML = row;
      })
      .catch(err => {
        console.error("Error:", err);
        document.querySelector(".container").innerHTML = "<h3>Gagal mengambil data</h3>";
      });

    // Tracking Modal + Progress
    function showTracking() {
      document.getElementById("trackingModal").style.display = "block";
      let progress = document.getElementById("progress");
      progress.style.width = "0%";

      // animasi naik step by step
      setTimeout(() => { progress.style.width = "33%"; }, 500);   // DP
      setTimeout(() => { progress.style.width = "66%"; }, 1500);  // Produksi
      setTimeout(() => { progress.style.width = "100%"; }, 2500); // Selesai
    }

    function closeTracking() {
      document.getElementById("trackingModal").style.display = "none";
    }

    window.onclick = function (event) {
      if (event.target == document.getElementById("trackingModal")) {
        closeTracking();
      }
    }
  </script>
</body>
</html>
