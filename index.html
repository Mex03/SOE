<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Invoice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="https://example.com/your-logo.png" alt="Ryo Digital Printing">
                <h1>Ryo Digital Printing Malang</h1>
            </div>
            <div class="invoice-info">
                <p>No Nota: <span id="nota-number"></span></p>
                <p>Date: <span id="invoice-date"></span></p>
            </div>
        </header>
        <main>
            <div class="customer-info">
                <h2>Billing Information</h2>
                <p>Customer Name: <span id="customer-name"></span></p>
                <p>Address: <span id="customer-address"></span></p>
                <p>Phone: <span id="customer-phone"></span></p>
            </div>
            <div class="payment-info">
                <h2>Payment Method</h2>
                <p>Method: <span id="payment-method"></span></p>
                <p>Bank: <span id="bank-name"></span></p>
                <p>Payment Status: <span id="payment-status"></span></p>
            </div>
            <div class="item-table">
                <table>
                    <thead>
                        <tr>
                            <th>Nama Barang</th>
                            <th>Jumlah</th>
                            <th>Harga</th>
                            <th>Total Harga</th>
                        </tr>
                    </thead>
                    <tbody id="item-list">
                        </tbody>
                </table>
            </div>
            <div class="totals">
                <p>Sub Total: <span id="sub-total"></span></p>
                <p>Diskon: <span id="discount"></span></p>
                <hr>
                <p>Total Harga: <span id="total-price"></span></p>
                <p>Bayar: <span id="paid-amount"></span></p>
                <p>Kembali: <span id="change"></span></p>
            </div>
        </main>
        <footer>
            <p>Terima Kasih.</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
